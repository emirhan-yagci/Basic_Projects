<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TimeLiner</title>
</head>
<body>
    <div class="timeliner-container">
        <section class="timeline-sections steps-wrap">
            <div class="steps active" data-step="1">
                <span class="step-text">HOME WORK</span>
            </div>
            <div class="steps" data-step="2">
                <span class="step-text">RESPONSIVE PART </span>
            </div>
            <div class="steps" data-step="3">
                <span class="step-text">CREATIVE CREATORS</span>
            </div>
            <div class="steps" data-step="4">
                <span class="step-text">TESTIMONIALS</span>
            </div>
            <div class="steps" data-step="5">
                <span class="step-text">OUR LOCATIONS</span>
            </div>
            <div class="modifiable-line">
                
            </div>
        </section>
        <section class="timeline-sections showsteps-wrap">
            <div data-show="1">HOME WORK</div>
            <div data-show="2">RESPONSIVE PART</div>
            <div data-show="3">CREATIVE CREATORS</div>
            <div data-show="4">TESTIMONIALS</div>
            <div data-show="5">OUR LOCATIONS</div>
        </section>
    </div>
    <script src="timeliner.js"></script>
</body>
</html>
