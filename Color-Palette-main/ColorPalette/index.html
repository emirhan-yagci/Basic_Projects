<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/app.min.css">
	<title>Color palette</title>
</head>

<body>
	<div class="copy-alert"><b>#HEXCODE</b> &nbsp;&nbsp;Color Copied</div>
	<h3>Color palette generator</h3>
	<div class="color-wrapper">
		<div class="color-palet">
			<span class="color"></span>
			<span class="color-hex">#HEXCODE</span>
		</div>
		<div class="color-palet">
			<span class="color"></span>
			<span class="color-hex">#HEXCODE</span>
		</div>
		<div class="color-palet palet-mid">
			<span class="color"></span>
			<span class="color-hex color-hex-main">#HEXCODE</span>
		</div>
		<div class="color-palet">
			<span class="color"></span>
			<span class="color-hex">#HEXCODE</span>
		</div>
		<div class="color-palet">
			<span class="color"></span>
			<span class="color-hex">#HEXCODES</span>
		</div>

	</div>
	<div class="info-wrap">
		<button>Generate Palette</button>
		<p>Or just press the “Spacebar” to generate new palettes.</p>
		<p>Click to copy individual color • Press “C” to copy middle palette</p>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>

</html>
